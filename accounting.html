<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR-management-system</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="accounting.html">Accounting</a></li>
            </ul>

        </nav>
    </header>
    <main>
        <h1>Accounting Page</h1>
        <section>
            <table>
                <thead>
                    <tr>
                        <th>Department</th>
                        <th>Num. of Employees</th>
                        <th>Total Salary</th>
                        <th>Average Salary</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Administration</td>
                        <td id="numAdministration"></td>
                        <td id="totalAdministration"></td>
                        <td id="avgAdministration"></td>
                    </tr>
                    <tr>
                        <td>Marketing</td>
                        <td id="numMarketing"></td>
                        <td id="totalMarketing"></td>
                        <td id="avgMarketing"></td>
                    </tr>
                    <tr>
                        <td>Development</td>
                        <td id="numDevelopment"></td>
                        <td id="totalDevelopment"></td>
                        <td id="avgDevelopment"></td>
                    </tr>
                    <tr>
                        <td>Finance</td>
                        <td id="numFinance"></td>
                        <td id="totalFinance"></td>
                        <td id="avgFinance"></td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <th>Total</th>
                        <th id="totalNum"></th>
                        <th id="totalSalary"></th>
                        <th id="totalAvg"></th>
                    </tr>
                </tfoot>

            </table>
        </section>



    </main>
